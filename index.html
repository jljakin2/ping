<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Ping coming soon page</title>
</head>

<body>
  <div class="main-container">
    <div class="logo-container">
      <img src="./images/logo.svg" alt="logo" class="logo">
    </div>
    <div class="header-container">
      <h1 class="header__title">We are launching <span class="header__title--black">soon!</span></h1>
      <h3 class="header__desc">Subscribe and get notified</h3>
    </div>
    <form action="#" class="form-container">
      <input name="email" type="email" class="email" placeholder="Your email address..." required>
      <button class="submit" type="submit">Notify Me</button>
      <small>Please provide a valid email address</small>
    </form>
    <div class="screenshot-container">
      <img src="./images/illustration-dashboard.png" alt="screenshot of dashboard" class="screenshot">
    </div>

    <footer class="footer-container">
      <!-- <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p> -->
      <div class="social-container">
        <a href="#"><i class="fab fa-facebook-f fa-xs"></i></a>
        <a href="#"><i class="fab fa-twitter fa-xs"></i></a>
        <a href="#"><i class="fab fa-instagram fa-xs"></i></a>
      </div>
      <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    </footer>

    <script src="./indes.js"></script>
  </div>
</body>

</html>
